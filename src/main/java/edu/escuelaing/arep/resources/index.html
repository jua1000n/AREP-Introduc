<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversion °C a °F</title>
    <style>
        .button {
            border: black;
            color: black;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .button1 {
            background-color: black;
            color: black;
            border: 2px solid #e7e7e7;
        }

        .button1:hover {
            background-color: #e7e7e7;
            color: white;
        }

    </style>
</head>
<body>
<center>
    <table>
        <tr>
            <td align="center" colspan="2"><h1>Conversion de escalas de temperatura</h1></td>
        </tr>
        <tr>
            <td align="center">De celsius a fahrenheit</td>
            <td align="center">De fahrenheit a celsius</td>

        </tr>
        <tr>
            <td><form method="get" ></form> Celcius: <input type="number" value="Ingrese el valor a convertir"/></td>
            <td><form method="get" ></form> Fahrenheit: <input type="number" value="Ingrese el valor a convertir"/></td>
        </tr>
        <tr>
            <td><output name="result">Fahrenheit: </output></td>
            <td><output name="result">Celcius: </output></td>
        </tr>
        <tr>
            <td align="center" colspan="2" ><button class="button button2">Result</button></td>
        </tr>
    </table>
</center>
</body>
</html>
